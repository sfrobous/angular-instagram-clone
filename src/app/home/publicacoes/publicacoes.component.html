<div class="row" *ngFor="let post of posts">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ post.usuario.nome }}</strong></p>
      </div>

      <img class="card-img" [src]="post.url || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{ post.usuario.nome }}</strong> {{ post.titulo }}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
